transfer_layer:
  - name  : xray
    type  : Serial
    init  :
        port    : /dev/ttyUSB0
        read_termination : "\r"
        baudrate        : 9600
#        backend          : "@py"
#        query_delay      : 0.01
        timeout          : 2

  - name  : mm1
    type  : Serial
    init  :
        port    : /dev/ttyUSB5
        read_termination : "\n"
        baudrate        : 19200
#        backend          : "@py"
#        query_delay      : 0.01
#        timeout          : 2000


hw_drivers:
  - name      : xray_cabinet
    type      : debyeflex3003
    interface : xray

  - name      : Multimeter1
    type      : scpi
    interface : mm1
    init      :
         device    : Keithley 2000
