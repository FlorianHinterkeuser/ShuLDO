transfer_layer:
  - name  : sm1
    type  : Serial
    init  :
        port    : COM2
        read_termination : "\n"
        baudrate        : 19200
#        backend          : "@py"
#        query_delay      : 0.01
#        timeout          : 2000

  - name  : sm2
    type  : Serial
    init  :
        port    : COM1
        read_termination : "\n"
        baudrate        : 19200
#        backend          : "@py"
#        query_delay      : 0.01
#        timeout          : 2000

hw_drivers:
  - name      : Sourcemeter1
    type      : scpi
    interface : sm1
    init      :
         device    : Keithley 2602A

  - name      : Sourcemeter2
    type      : scpi
    interface : sm2
    init      :
         device    : Keithley 2410

