transfer_layer:
  - name  : visa_sm1
    type  : Serial
    init  :
        port    : COM14
        read_termination : "\n"
        baudrate        : 19200
#        backend          : "@py"
#        query_delay      : 0.01
#        timeout          : 2000 


  - name  : visa_sm2
    type  : Serial
    init  :
        port    : COM13
        read_termination : "\r"
        baudrate        : 19200
#        backend          : "@py"
#        query_delay      : 0.01
#        timeout          : 2000 

        



hw_drivers:
  - name      : Sourcemeter1
    type      : scpi
    interface : visa_sm1
    init      :
         device    : Keithley 2602A

  - name      : Sourcemeter2
    type      : scpi
    interface : visa_sm2
    init      :
         device    : Keithley 2400