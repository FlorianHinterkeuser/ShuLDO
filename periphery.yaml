registers:
  - name      : Fan
    type      : FunctionalRegister
    hw_driver : Powersupply
    arg_names : [ value, on ]
    arg_add   : { 'channel': 3 }


  - name      : VDD1
    type      : FunctionalRegister
    hw_driver : Powersupply
    arg_names : [ value, on ]
    arg_add   : { 'channel': 1 }
    
  - name      : VDD2
    type      : FunctionalRegister
    hw_driver : Powersupply
    arg_names : [ value, on ]
    arg_add   : { 'channel': 2 }
