  - name     : Serial
    type     : Serial
    init     :
        port     : /dev/ttyUSB0
        read_termination : "\r\n"
        write_termination : "\n"
        baudrate : 19200
        timeout  : 2.0
        xonxoff  : True
        parity   : N
        stopbits : 1
        bytesize : 8
        

hw_drivers:
  - name      : Powersupply
    type      : tti_ql355tp
    interface : Serial

  - name      : Sourcemeter1
    type      : scpi
    interface : sm1
    init      :
         device    : Keithley 2602A

  - name      : Sourcemeter2
    type      : scpi
    interface : sm2
    init      :
         device    : Keithley 2634B

  - name      : Sourcemeter3
    type      : scpi
    interface : sm3
    init      :
        device     : Keithley 2612B

